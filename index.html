<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moontyru</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/crescent-moon.png">
</head>
<body>
    <div class="soft-bg"></div>
    <main class="main-flex">
        <section class="welcome-block">
            <h1><span class="moontyru-colored">Moontyru</span></h1>
            <p>يا ملقوف…</p>
        </section>
        <section class="links-grid">
            <a href="https://www.instagram.com/moontyru" target="_blank" class="link-tile">
                <img src="instagram.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://tellonym.me/moontyru" target="_blank" class="link-tile">
                <img src="tellonym.png" alt="Tellonym">
                <span>Tellonym</span>
            </a>
            <a href="https://www.youtube.com/@moontyru" target="_blank" class="link-tile">
                <img src="youtube.png" alt="Youtube">
                <span>Youtube</span>
            </a>
            <a href="https://x.com/moontyru" target="_blank" class="link-tile">
                <img src="x.png" alt="X">
                <span>X</span>
            </a>
            <a href="https://github.com/moontyru" target="_blank" class="link-tile">
                <img src="github.png" alt="Github">
                <span>Github</span>
            </a>
            <a href="javascript:void(0);" class="link-tile">
                <img src="mc moontyru.png" alt="MC Server">
                <span>MC Server</span>
                <span class="tooltip">soon</span>
            </a>
            <a href="javascript:void(0);" class="link-tile">
                <img src="discord.png" alt="Discord">
                <span>Discord</span>
                <span class="tooltip">soon too</span>
            </a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
